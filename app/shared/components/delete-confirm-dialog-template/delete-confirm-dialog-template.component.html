<div class="dialog">
  <div class="dialog-content-wrapper">
    {{ data }}
  </div>
  <div class="button-block">
    <button
      class="small"
      mat-flat-button
      [mat-dialog-close]="true">
      Удалить
    </button>
    <button
      class="small"
      mat-button
      [mat-dialog-close]="false">
      Отменить
    </button>
  </div>
</div>
