<div class="group-container">
  <nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
    class="nav-bar">
    <a
      mat-tab-link
      routerLink="group-rights"
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive"
      class="tab-link">
      Права
      <span
        [matBadge]="selectedPermissionsCount"
        [matBadgeHidden]="!selectedPermissionsCount"
        matBadgePosition="after"
        matBadgeSize="medium"
        class="active-count"></span>
    </a>
    <a
      mat-tab-link
      routerLink="group-employees"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
      class="tab-link">
      Сотрудники
      <span
        [matBadge]="selectedUsersCount"
        [matBadgeHidden]="!selectedUsersCount"
        matBadgePosition="after"
        matBadgeSize="medium"
        class="active-count"></span>
    </a>
  </nav>
  <mat-tab-nav-panel
    #tabPanel
    class="panel">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
