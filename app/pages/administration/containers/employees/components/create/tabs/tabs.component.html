<div class="container">
  <nav
    mat-tab-nav-bar
    [tabPanel]="tabPanel"
    class="nav-bar">
    <a
      mat-tab-link
      routerLink="employee-info"
      queryParamsHandling="merge"
      routerLinkActive
      #rla1="routerLinkActive"
      [active]="rla1.isActive"
      class="tab-link">
      Информация о сотруднике
    </a>
    <a
      mat-tab-link
      routerLink="employee-rights"
      queryParamsHandling="merge"
      routerLinkActive
      #rla2="routerLinkActive"
      [active]="rla2.isActive"
      class="tab-link">
      Группы прав сотрудника
      <span
        class="badge"
        [matBadge]="user$.value?.groups?.length || 0"
        matBadgePosition="after"
        matBadgeOverlap="false"
        matBadgeColor="primary"
        matBadgeSize="medium">
      </span>
    </a>
  </nav>
  <mat-tab-nav-panel
    #tabPanel
    class="tabs-wrapper">
    <router-outlet></router-outlet>
  </mat-tab-nav-panel>
</div>
