<div class="container">
  <div class="header">
    <button
      matTooltip="Назад"
      mat-icon-button
      (click)="goBack()">
      <mat-icon>arrow_back</mat-icon>
    </button>
    <h2 class="header-text">Текущий профиль</h2>
  </div>
  <div class="content">
    <nav
      mat-tab-nav-bar
      [tabPanel]="tabPanel"
      class="nav-bar">
      <a
        mat-tab-link
        routerLink="class"
        queryParamsHandling="merge"
        routerLinkActive
        #rla1="routerLinkActive"
        [active]="rla1.isActive"
        class="tab-link">
        Классы
      </a>
      <a
        mat-tab-link
        routerLink="attribute"
        routerLinkActive
        #rla2="routerLinkActive"
        [active]="rla2.isActive"
        class="tab-link">
        Атрибуты
      </a>
      <a
        mat-tab-link
        routerLink="association"
        routerLinkActive
        #rla3="routerLinkActive"
        [active]="rla3.isActive"
        class="tab-link">
        Ассоциации
      </a>
      <a
        mat-tab-link
        routerLink="prefix"
        routerLinkActive
        #rla4="routerLinkActive"
        [active]="rla4.isActive"
        class="tab-link">
        Префиксы
      </a>
    </nav>
    <mat-tab-nav-panel
      #tabPanel
      class="tabs-wrapper">
      <router-outlet></router-outlet>
    </mat-tab-nav-panel>
  </div>
</div>
