<div
  api-resolver
  [loading]="loading"
  [errorCode]="errorCode"
  [errorMessage]="errorMessage"
  (reload)="getIntegration()"
  class="container compact-form-field-area">
  @if (!!selectedIntegration) {
  <app-breadcrumbs [name]="selectedIntegration.name" />
  <div class="integration-container">
    <app-synchronization-table
      [integrationParticipantList]="integrationParticipantsList"
      [classTypeList]="classTypeList" />
  </div>
  } @else {
  <app-empty-template>
    <mat-icon fontSize="material-icons-outlined">error</mat-icon>
    <p>Интеграция не найдена</p>
  </app-empty-template>
  }
</div>
