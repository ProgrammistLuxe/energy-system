<div [formGroup]="form">
  <mat-form-field
    class="name"
    appearance="outline">
    <mat-label>Название типа данных</mat-label>
    <input
      formControlName="name"
      maxlength="255"
      matInput
      type="text" />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>
  <mat-form-field
    class="name"
    appearance="outline">
    <mat-label>Описание типа данных</mat-label>
    <input
      formControlName="description"
      maxlength="255"
      matInput
      type="text" />
    <mat-error mat-error-ext></mat-error>
  </mat-form-field>
  <div class="button-block">
    <button
      mat-flat-button
      [disabled]="form.invalid || saveLoading"
      [buttonLoading]="saveLoading"
      class="small"
      (click)="editClassType()">
      {{ data.mode === 'edit' ? 'Обновить' : 'Добавить' }}
    </button>
    <button
      mat-button
      [mat-dialog-close]="false"
      class="small">
      Отменить
    </button>
  </div>
</div>
