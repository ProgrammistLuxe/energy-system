<div class="diff-form">
  <div class="dialog-content-wrapper">
    <mat-form-field appearance="outline">
      <mat-label>Выберите diff файлы</mat-label>
      <app-file-select-control
        [multiple]="true"
        [accept]="'.xml'"
        [formControl]="fileListControl" />
      <clear-field-button matIconSuffix />
      <mat-error mat-error-ext />
    </mat-form-field>
    <mat-form-field
      [subscriptSizing]="'dynamic'"
      appearance="outline">
      <mat-label>Описание diffов</mat-label>
      <input
        matInput
        type="text"
        [formControl]="descriptionControl" />
    </mat-form-field>
  </div>
  <div class="button-block">
    <button
      mat-flat-button
      [buttonLoading]="saveLoading"
      [disabled]="fileListControl.invalid || saveLoading"
      (click)="saveDiff()">
      Загрузить
    </button>
    <button
      mat-button
      [mat-dialog-close]="false">
      Отменить
    </button>
  </div>
</div>
