<app-action-bar
  [class.hidden]="loading"
  (clearGraph)="clearGraph()"
  (drawJsonLd)="drawJsonLd()"
  (exportPng)="exportPng()"
  (exportPdf)="exportPdf()"
  (exportSvg)="exportSvg()" />
<div
  [class.hidden]="loading"
  class="paper-wrapper"
  tabindex="0"
  #paperWrapper>
  <div
    class="canvas"
    id="canvas"
    #canvas></div>
</div>
<app-schemas-footer
  [class.hidden]="loading"
  [scale]="scale"
  [minScale]="minScale"
  [maxScale]="maxScale"
  (zoomChanged)="scaleChanged($event)"
  (fullScreenToggle)="fullScreenToggle()" />
<app-loading [loading]="loading" />
